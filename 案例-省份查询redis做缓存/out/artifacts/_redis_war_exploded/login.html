<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $.get("/provinceServlet",{},function(data){
                var province =$("#province");
                $(data).each(function(){
                    var option="<option name='"+this.id+"'>"+this.name+"</option>";
                    province.append(option);

                })
            })
        })
    </script>
</head>
<body>


<form id="form">
    <select id="province">
        <option>--请选择省份--</option>

    </select>
</form>

</body>
</html>
