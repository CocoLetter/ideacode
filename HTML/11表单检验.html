<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {

                return false;
            }
        }
    </script>
</head>
<body>

<form name="myForm" action="#" onsubmit="validateForm()" method="get">
    姓名：<input type="text" name="fname">
    <input type="submit" value="提交">
</form>

</body>
</html>
