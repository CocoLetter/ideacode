<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.min.js">
    </script>
    <script>
        $(function(){
            $("#btn1").on("click",function(){
              alert("点击了")  ;
            });
            $("#btn2").on("click",function(){
                alert("解除了");
                $("#btn1").off()
            })
        }
        )
    </script>
</head>
<body>
<input type="button" id="btn1" value="绑定事件">
<input type="button" id="btn2" value="解除事件">
</body>
</html>
