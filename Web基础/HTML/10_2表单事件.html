<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>局部变量计数。</p>
<button type="button" onclick="myFunction()">计数!</button>
<p id="demo">0</p>
<script>
    var add = (function () {
        var counter = 0;
        alert("初始化add")
        return function () {return counter += 1;}
    })();
    function myFunction(){
        alert("Hello\nHow are you?");
        document.getElementById("demo").innerHTML = add();
    }
</script>

</body>
</html>
