<!DOCTYPE html>
<html lang="en">
<!--
自动跳转页面
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-align:center;
        }
        span{
            color:red;
        }
    </style>

</head>
<body>
<p>
    <span id="times">5</span>秒之后自动跳转百度首页...
</p>




<script>
    var i =5;
    var id ;
    var times=document.getElementById("times");
    var fun=function(){
        i--;
        times.innerHTML=i;
        if(i==0){
            location.href="https://www.baidu.com";
            // open("https://www.baidu.com");
        }
    };
    id=setInterval(fun,1000);




</script>
</body>
</html>
