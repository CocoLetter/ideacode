<!DOCTYPE html>
<html lang="en">
<body>


<button onclick="myFunction()">it</button>
<p id="demo"></p>
<script>


    function myFunction(){
        var x;
        var person=prompt("请输入你的名字","Harry Potter");
        if (person!=null && person!=""){
            x="你好 " + person + "! 今天感觉如何?";
            document.getElementById("demo").innerHTML=x;
        }
    }

</script>

</body>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
</html>
