<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制样式</title>
    <style>
        .div1{
            font-size: 30px;
            color:red;
        }
        .div2{
            font-size:30px;
            color:green;
        }
    </style>
</head>
<body>
<div id="div1">
    div
</div>
<div id="div2">
    div
</div>



<script>
    var div1=document.getElementById("div1");
    div1.onclick=function(){
        // div1.style.border="1px solid red";
        div1.style.width="200px";
        div1.style.fontSize="40px";
    }

    var div2=document.getElementById("div2");
    var i =0;
    div2.onclick=function(){
        i++;
        if(i%2==0){

            div2.className="div1";
        }else{
            div2.className="div2";
        }

    }




</script>


</body>
</html>
